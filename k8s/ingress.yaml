apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: it-consulting-webapp-ingress
  namespace: it-consulting-app
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - it-consulting.yourdomain.com
    secretName: it-consulting-tls
  rules:
  - host: it-consulting.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: it-consulting-webapp-service
            port:
              number: 80

